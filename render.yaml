# Render Configuration
# This file tells Render how to build and deploy your application

services:
  # Backend API Service
  - type: web
    name: ai-doc-sum-api
    env: node
    repo: https://github.com/natanmuletahunde/ai_document_summarization
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false

  # Frontend Static Site
  - type: web
    name: ai-doc-sum-frontend
    env: node
    repo: https://github.com/natanmuletahunde/ai_document_summarization
    rootDir: ""
    buildCommand: cd client && npm ci && npm run build && cd dist && npm install express
    startCommand: cd client/dist && node server.js
    envVars:
      - key: VITE_API_URL
        value: https://ai-doc-sum-api.onrender.com